<template name="articles">
  <section class="articles">
    <h2 class="section-title">Articles</h2>
    {{#each featuredArticles}}
      <article class="article">
        <h3 class="article-title">{{title}}</h3>
        <p class="article-excerpt">{{excerpt}}</p>
      </article>
    {{/each}}
  </section>
</template>
